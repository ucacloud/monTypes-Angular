

<div class="container">
  <h2>Poke`mon Database :</h2>
  <img
  src="assets/images/backgroundGrass.png"
  class="img-fluid rounded"
  alt="backgroundGrass"
/>
  <div class="text-center">
  <ul class="pokemon">
    <li *ngFor="let pokemons of pokemon">
    <button type="button" class="btn btn-danger" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .5rem;" (click)="deletePokemons(pokemons.id)">X</button>
      <a routerLink="/pokemon/{{pokemons.id}}">
        <span>  {{ pokemons.name }}</span>
      </a>
    </li>
  </ul>
</div>
