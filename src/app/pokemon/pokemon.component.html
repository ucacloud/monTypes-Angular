

<div class="container">
  <h2>Poke`mon Database :</h2>
  <img
  src="assets/images/backgroundGrass.png"
  class="img-fluid rounded"
  alt="backgroundGrass"
/>
  <div class="text-center">
  <ul class="pokemon">
    <button *ngFor="let pokemons of pokemon" (click)="select(pokemons)" [class.selected]="selectedPokemons === pokemons">
      <a routerLink="/pokemon/{{pokemons.id}}">
        <span>( {{ pokemons.id }} ) {{ pokemons.name }}</span>
      </a>
    </button>
  </ul>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>twitter</td>
    </tr>
  </tbody>
</table>
