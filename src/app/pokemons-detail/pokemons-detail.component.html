<div *ngIf="pokemons" class="container">
  <div>
    Id: <span>{{ pokemons.id }}</span>
  </div>
  <div>
    <label for="name">Name : </label>
    <input [(ngModel)]="pokemons.name" id="name" placeholder="name" />
  </div>
  <div>
    <label for="type">Type : </label>
    <input [(ngModel)]="pokemons.type" id="type" placeholder="type" />
  </div>
  <div>
    <label for="weight">Weight : </label>
    <input
      [(ngModel)]="pokemons.weight" id="weight" type="number" placeholder="weight" />
  </div>
  <div>
    <button type="button" (click)="updatePokemons()">Update</button>
  </div>
  <div>
    <marquee  behavior="alternate" direction="right">
    <img [src]="pokemons.img">
  </marquee>
  </div>
</div>
