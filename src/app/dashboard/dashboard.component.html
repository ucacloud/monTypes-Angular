<h2 class="center">Pokemon Ordered by ID in Poke'dex</h2>
<div class="center">
  <li *ngFor="let pokemons of currentPagePokemon"  type="button" class="btn btn-outline-success dash-btn">
    <td>( {{pokemons.id}} ) {{pokemons.name}}</td>
    <img 
          [src]="pokemons.img"
          >
  </li>
  <div class="center">
  <button style="margin:5px;" (click)="previousPage()" type="button" class="btn btn-success">&lt; -- Previous</button>
  <button style="margin:5px;" (click)="nextPage()" type="button" class="btn btn-success">Next --&gt;</button>
</div>
</div>
